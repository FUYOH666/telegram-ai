version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: telegram-ai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telegram_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telegram_ai}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: telegram-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

